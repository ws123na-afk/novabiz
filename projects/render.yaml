services:
  - type: web
    name: my-django-app
    env: docker
    plan: free
    autoDeploy: true
    # If you didnâ€™t bake collectstatic into the Dockerfile, do it here:
    buildCommand: |
      python -m pip install --upgrade pip
      python manage.py collectstatic --noinput
    startCommand: ""
    healthCheckPath: /
    envVars:
      - key: SECRET_KEY
        value: # set in dashboard, keep secret
      - key: ALLOWED_HOSTS
        value: my-django-app.onrender.com
      - key: DATABASE_URL
        sync: false  # set via dashboard (from Render Postgres)
      - key: DEBUG
        value: "0"
