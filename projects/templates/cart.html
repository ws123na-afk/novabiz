{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Cart</h1>
{% if items %}
<table class="w-full bg-white rounded-xl shadow overflow-hidden">
  <thead class="bg-gray-100"><tr><th class="p-3 text-left">Product</th><th>Qty</th><th>Price</th></tr></thead>
  <tbody>
    {% for it in items %}
    <tr class="border-t"><td class="p-3">{{ it.product.name }}</td><td class="text-center">{{ it.quantity }}</td><td class="text-right p-3">AED {{ it.price_each_aed }}</td></tr>
    {% endfor %}
    <tr class="border-t font-bold"><td class="p-3" colspan="2">Total</td><td class="text-right p-3">AED {{ order.total_aed }}</td></tr>
  </tbody>
</table>
<a href="/store/checkout/" class="inline-block mt-4 px-4 py-2 bg-black text-white rounded">Checkout</a>
{% else %}
<p>No items in cart.</p>
{% endif %}
{% endblock %}
